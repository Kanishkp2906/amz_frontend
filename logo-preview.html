<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AMZ Price Tracker Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif;
    }
    .logo-container {
      text-align: center;
    }
    .logo-wrapper {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    .sizes {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 30px;
    }
    .size-label {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo-wrapper">
      <h2>AMZ Price Tracker Logo</h2>
      
      <!-- 512x512 for high-res PNG -->
      <svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="46" fill="#800020"/>
        <text x="50" y="52" text-anchor="middle" dominant-baseline="central" font-size="28" font-weight="900" fill="white" font-family="Poppins, sans-serif">AMZ</text>
      </svg>
      
      <div class="sizes">
        <div>
          <svg width="64" height="64" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="46" fill="#800020"/>
            <text x="50" y="52" text-anchor="middle" dominant-baseline="central" font-size="28" font-weight="900" fill="white" font-family="Poppins, sans-serif">AMZ</text>
          </svg>
          <div class="size-label">64x64px</div>
        </div>
        <div>
          <svg width="128" height="128" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="46" fill="#800020"/>
            <text x="50" y="52" text-anchor="middle" dominant-baseline="central" font-size="28" font-weight="900" fill="white" font-family="Poppins, sans-serif">AMZ</text>
          </svg>
          <div class="size-label">128x128px</div>
        </div>
        <div>
          <svg width="256" height="256" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="46" fill="#800020"/>
            <text x="50" y="52" text-anchor="middle" dominant-baseline="central" font-size="28" font-weight="900" fill="white" font-family="Poppins, sans-serif">AMZ</text>
          </svg>
          <div class="size-label">256x256px</div>
        </div>
      </div>
    </div>
    <p style="color: #666; font-size: 14px;">Take a screenshot of the logo above and save as PNG, or right-click the large logo and save as image.</p>
  </div>
</body>
</html>
